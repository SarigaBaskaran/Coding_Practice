<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
   
    
<style>
    .modal {
        width: 200px;
        height: 300px;
        padding: 10px;
        display: none;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }
    .overlay {
        background-color: black;
        opacity: 0.8;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        display: none;
    }


</style>

</head>
<body>
    
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://picsum.photos/200/300" alt="Image 1" onclick="openModal('https://picsum.photos/200/300')">
            <img src="https://picsum.photos/id/237/200/300" alt="Image 2" onclick="openModal('https://picsum.photos/id/237/200/300')">
            <img src="https://picsum.photos/id/233/200/300" alt="Image 3" onclick="openModal('https://picsum.photos/id/233/200/300')">
           
        </div>
    </div>   
        <div class="overlay"></div>
        <div id="myModal" class="modal">
            <p style="text-align: right; cursor: pointer;" id="close" onclick="closeModal()">X</p>
            <!-- <span class="close" onclick="closeModal()">&times;</span> -->
            <img id="modalImage" class="modal-content">
        
    </div>


        <script>

function openModal(imageSrc) {
    document.getElementById('myModal').style.display = 'block';
    document.getElementById('modalImage').src = imageSrc;
    document.querySelector(".overlay").style.display ='block';
}

function closeModal() {
    document.getElementById('myModal').style.display = 'none';
    document.querySelector(".overlay").style.display ='none';
}

        </script>
</body>
</html>
